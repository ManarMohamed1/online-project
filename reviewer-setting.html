
  <!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Collapsible sidebar using Bootstrap 4</title>

    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
        integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">

    <!-- Font Awesome JS -->
    <script src="https://kit.fontawesome.com/3262c2b10b.js" crossorigin="anonymous"></script>

    <!-- Our Custom CSS -->
    <link rel="stylesheet" href="css/style4.css">




</head>

<body>

    <div class="d-flex" id="wrapper">

        <!-- Sidebar -->
        <div class="bg-light border-right" id="sidebar-wrapper">
                <div class="sidebar-heading">
                    <img src="images/Logo-02.png" alt="" class="w-100 h-100">
                </div>
                <div class="list-group list-group-flush">
    
                    <a href="reviewer-home.html" class="list-group-item list-group-item-action bg-light">
                        <i class="fas fa-home"></i>
                        My Videoes</a>
                    <a href="reviewer-demands.html" class="list-group-item list-group-item-action bg-light">
                            <i class="fas fa-cloud-meatball"></i>
                        Demand</a>
                    
                    <a href="reviewer-setting.html" class="list-group-item list-group-item-action bg-light">
                            <i class="fas fa-cog"></i>
                        settings</a>
                </div>
    
            </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">

            <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
                <nav class="navbar navbar-light bg-light">
                    <span class="navbar-brand mb-0 h1"  style="color: #f2f2f2;">Settings</span>
                </nav>
                <form class="form-inline my-2 my-lg-0 ml-auto">

                        <span class="lead pr-3">Hello</span>
                        <img src="images/team-1.png" class="rounded-circle img-fluid" style="width:60px;"
                        alt=""> 
                </form>
            </nav>

            <div class="container-fluid">
                <div class="row">
                        <form class="w-100 mx-4 pt-4">
                                <!--user name-->
                                <div class="form-group mb-3">
                                    <label for="exampleFormControlSelect1" class=" d-inline-block">User Name</label>
                                    <div class="form-group">
                                        <input type="text" class="form-control d-inline-block" id="exampleFormControlInput1" placeholder="user name" disabled>
                                    </div>
                                </div>
                                <!--email-->
                                <div class="form-group mb-3">
                                    <label for="exampleFormControlSelect1" class=" d-inline-block">Email</label>
                                    <div class="form-group">
                                        <input type="email" class="form-control d-inline-block" id="exampleFormControlInput1" placeholder="user name" >
                                    </div>
                                </div>
                                <!--mobile-->
                                <div class="form-group mb-3">
                                    <label for="exampleFormControlSelect1" class=" d-inline-block">Mobile</label>
                                    <div class="form-group">
                                        <input type="number" class="form-control d-inline-block" id="exampleFormControlInput1" placeholder="Mobile" >
                                    </div>
                                </div>
                                <!--password-->
                                <div class="form-group mb-3">
                                    <label for="exampleFormControlSelect1" class=" d-inline-block">Password</label>
                                    <div class="form-group">
                                        
                                        <a href="#" data-toggle="modal" data-target="#modalPassword" class="modalopener">
                                            <input type="password" class="form-control d-inline-block" id="exampleFormControlInput1" placeholder="password" disabled>
                                        </a>
                                    </div>
                                </div>
                                <button type="button" class="btn btn-dark addContact"  data-dismiss="modal">Apply</button>
                          </form>
                </div>


            </div>
        </div>
        <!-- /#page-content-wrapper -->

    </div>
    <!-- /#wrapper -->

    <!-- jQuery CDN - Slim version (=without AJAX) -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <!-- Popper.JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"
        integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
        crossorigin="anonymous"></script>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
        integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
        crossorigin="anonymous"></script>
</body>

</html>
